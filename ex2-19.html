<!DOCTYPE html>
<html>
<head>
  <title>링크의 target 속성 활용</title>
</head>
<body>
  <h3>링크의 target 속성 활용</h3>
  <hr>
  <ul>
    <li><a href="https://www.w3.org" target="_blank">W3C(새 윈도우, _blank)</a></li>
    <li><a href="https://www.naver.com" target="_self">네이버(현재 윈도우, _self)</a></li>
    <li><a href="https://www.google.com" target="_parent">구글(부모 윈도우, _parent)</a></li>
    <li><a href="https://www.daum.net" target="_top">다음(브라우저 윈도우, _top)</a></li>
  </ul>
</body>
</html>
